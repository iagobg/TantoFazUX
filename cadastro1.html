<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro1.css">
    <title>BankAI.md</title>
</head>
<body>
    <div class="main">
        <div class = "cadastro1">
            <div class = "cadastro1__header">
                <h1>Cadastro</h1>
            </div>
            <div class = "cadastro1__text">
                <h2>Bem-vindo!<br>Só precisamos de algumas informações</h2>
            </div>
        </div>
        <div class = "form">
            <h3>Informações Pessoais</h3>
            <div class = "forms">
                <div class = "form__input">
                    <h4>Nome Completo</h4>
                    <input type="text" placeholder="">
                </div>
                <div class = "form__input">
                    <h4>CPF</h4>
                    <input type="text" placeholder="***.**.***-**">
                </div>
                <div class = "form__input">
                    <h4>E-mail</h4>
                    <input type="text" placeholder="email@email.com">
                </div>
            </div>
            <div class="button">
                <a href="cadastro2.html">
                    <h5>ENVIAR</h5>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
